<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            border: 10px;
        }

        div > ul {
            display: none;
        }

        div:hover > ul {
            display: block;
            color: blue;

        }
    </style>
</head>
<body>
    <div>Passe o mouse aqui
        <ul>
            <li>Menu</li>
            <li>Menu</li>
            <li>Menu</li>
            <li>Menu</li>
            <li>Menu</li>
        </ul>
    </div>
</body>
</html>
