<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="#" method="get" autocomplete="off">
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" placeholder="Nome Completo" maxlength="30">

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10"
            step="0.5" placeholder="0 a 10">
        </p>

        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
